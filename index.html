<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul>
        <li>Kiwi</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Berry</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Plum</li>
        <li>Banana</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>Dragon fruit</li>
        <li>Star fruit</li>
        <li>Strawberry</li>
        <li>Berry</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>Cherry</li>
        <li>Fig</li>
        <li>Pomogranate</li>
        <li>Black current</li>
    </ul>
</body>
</html>
